<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOrienta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <table>
    <tr>
        <th>
            <img src="img/logo sin fondo.png" width="100px" height="100px"/>
        </th>
        <th><h1>TORIENTA IPEC BARVA</h1></th>
    </tr>
</table>
        <div class="grid">
            <div class="column">
                <h2>Registro de Estudiantes</h2>
                <form id="studentForm">
                    <input type="text" id="identificacion" placeholder="Identificación" required>
                    <input type="text" id="nombre" placeholder="Nombre" required>
                    <input type="text" id="primerApellido" placeholder="Primer Apellido" required>
                    <input type="text" id="segundoApellido" placeholder="Segundo Apellido" required>
                    <input type="date" id="fechaNacimiento" required>
                    <div id="edad"></div>
                    <select id="areaEstudio" required>
                        <option value="Plan Modular">Plan Modular</option>
                        <option value="Rama Técnica">Rama Técnica</option>
                        <option value="Curso Libre">Curso Libre</option>
                    </select>
                    <button type="submit" class="primary-button">Agregar Estudiante</button>
                </form>
</br>
                <button id="sortStudents" class="primary-button sort-button">Ordenar por Nombre</button>
                <ul id="studentList"></ul>
            </div>
            <div class="column">
                <h2>Registro de Atención</h2>
                <form id="attentionForm">
                    <select id="studentId" required>
                        <option value="">Seleccione un estudiante</option>
                    </select>
                    <input type="date" id="fecha" required>
                    <textarea id="situacion" placeholder="Situación presentada" required></textarea>
                    <label>
                        <input type="checkbox" id="referencia">
                        Se realiza referencia a otras Instancias
                    </label>
                    <input type="text" id="instancia" placeholder="Indicar la instancia" style="display: none;">
                    <button type="submit" class="primary-button">Agregar Atención</button>
                </form>
                <ul id="attentionList"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</footer>

</html>
